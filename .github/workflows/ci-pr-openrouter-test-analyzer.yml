name: PR Targeted Test Analyzer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven repository
        if: hashFiles('**/pom.xml') != ''
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run PR change analyzer and targeted tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PULL_NUMBER: ${{ github.event.pull_request.number }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          SERVER_URL: ${{ github.server_url }}
          API_URL: ${{ github.api_url }}
          WORKFLOW_NAME: PR Targeted Test Analyzer
          # OpenRouter (optional, for AI suggestions)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ vars.OPENROUTER_MODEL || 'meta-llama/llama-3.3-8b-instruct:free' }}
          # Limits and behavior
          ANALYZER_MAX_HIGHLIGHTS: ${{ vars.ANALYZER_MAX_HIGHLIGHTS || '200' }}
          LLM_MAX_TOKENS: ${{ vars.LLM_MAX_TOKENS || '800' }}
          # Fail the job when targeted tests fail (default false)
          FAIL_ON_TEST_FAILURE: ${{ vars.FAIL_ON_TEST_FAILURE || 'false' }}
        run: |
          java scripts/PrChangeTestAnalyzer.java

      - name: Upload surefire/gradle test reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-targeted-test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/build/test-results/test/**
          if-no-files-found: ignore